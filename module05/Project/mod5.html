      <div class="container">

    <h1>Please enter your information</h1>
    <form>
      <div class="row">
        <div class="col-md-12 mb-6">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" placeholder="First name" required>
        </div>
        <div class="col-md-12 mb-6">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
        </div>
        <div class=col-md-12 mb-6">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" placeholder="User Name" required>
        </div>
        <div class=col-md-12 mb-6">
          <label for="password"">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

      </div>

        <div class="form-group">
            <label for="comment">Additional Information:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>

            <h3>Acceptable methods of communication</h3>
            <div class="checkbox">
              <label><input type="checkbox" value="">Email</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Telephone</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Text Messages</label>
            </div>

            <h3>Purpose of Joining</h3>
            <div class="radio">
              <label><input type="radio" name="optradio">Business</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Personal</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Education</label>
            </div>

            <h3>Favorite Sport</h3>
            <div class="form-group">
              <label for="select1">Select list:</label>
              <select class="form-control" id="select1">
                <option>Football</option>
                <option>Baseball</option>
                <option>Basketball</option>
                <option>Hockey</option>
                <option>Soccer</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <hr>

      <footer>
        <p>&copy; 2018 Matthew Fennel</p>
      </footer>
